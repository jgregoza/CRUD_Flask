{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}

<h1>Remove Flash Card</h1>
Question: {{ card.question }} <br> <!-- expresion Jinja para mostras el diccionario en el archivo Json. -->
Answer: {{ card.answer }}

<h2>Are you sure?</h2>
<form method="POST">
    <button type="submit">Yes</button>
    <a href="{{ url_for('welcome') }}">No</a>

</form>

{% endblock %}
