{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}

    <h1>Flash Card</h1>
    Question: {{ card.question }} <br> <!-- expresion Jinja para mostras el diccionario en el archivo Json. -->
    Answer: {{ card.answer }}
    <p>
        <a href="{{ url_for('welcome') }}">Home</a>
        <!-- url_for = funcion de Flask para pasar como url funciones (def welcome)-->
        <button>
            {% if index < max_index %} <!-- Sintaxis Jinja para una declaracion "if" -->
                <a href="{{ url_for('card_view', index=index + 1) }}">
                    <!-- Muestra la tarjera del indice 1 -->
                    Next Card
                </a>
                {% else %}
                <a href="{{ url_for('card_view', index=0) }}">
                    Start Over
                </a>
                {% endif %}
                <!-- fin del bloque IF -->
        </button>
    </p>
    <a href="{{ url_for('remove_card', index=index) }}">Remove this Card</a>
    
{% endblock %}
